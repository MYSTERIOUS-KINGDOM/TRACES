<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>WebAR ‚Äì Dom, Namiot, Skrzynia, Ekwipunek</title>

  <script src="libs/aframe-v1.2.0.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:transparent;font-family:System-ui}
    a-scene{width:100vw;height:100vh;background:transparent!important}
    #hud{position:fixed;top:8px;left:8px;width:64px;background:#fff8;border:2px solid #fff;border-radius:8px;pointer-events:none;z-index:20}
    #loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000c;color:#fff;font-size:18px;z-index:15}
  </style>
</head>
<body>
<img id="hud" src="assets/WIZJA.png" alt="logo">
<div id="loader">üîç ≈Åadowanie kamery‚Ä¶</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc:targets.mind;autoStart:true;filterBeta:0.95;filterMinCF:0.00001"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

  <a-assets>
    <img id="tex-dom"      src="assets/S1DOM_X.png">
    <img id="tex-namiot"   src="assets/S1NAMIOT_X.png">
    <img id="tex-skrzynia" src="assets/S1SKRZYNIA_X.png">
    <img id="tex-eq"       src="assets/S2EQ.png">
  </a-assets>

  <a-camera mindar-image-camera look-controls="enabled:false"></a-camera>

  <a-entity id="anchor-namiot"   mindar-image-target="targetIndex:0"></a-entity>
  <a-entity id="anchor-dom"      mindar-image-target="targetIndex:1"></a-entity>
  <a-entity id="anchor-skrzynia" mindar-image-target="targetIndex:2"></a-entity>
  <a-entity id="anchor-eq"       mindar-image-target="targetIndex:3"></a-entity>
</a-scene>

<script>
/* ukryj loader, kiedy MindAR zacznie renderowaƒá */
document.querySelector('a-scene').addEventListener('renderstart',()=>loader.remove());

/* pomocnik ‚Äì tworzy plane z teksturƒÖ, przesuniƒôcie 5 cm w g√≥rƒô */
function makePlane(sel){
  const img=document.querySelector(sel);
  const ar = img.naturalHeight/img.naturalWidth;
  const p  = document.createElement('a-plane');
  p.setAttribute('src',sel);
  p.setAttribute('width','1');
  p.setAttribute('height',ar.toString());
  p.setAttribute('position','0 0.05 0.005');
  p.setAttribute('material','shader:flat;transparent:true');
  return p;
}

/* podpinanie obrazk√≥w do anchor√≥w */
function bind(anchorId, texSel){
  const a=document.getElementById(anchorId);
  a.addEventListener('targetFound',()=>{a.innerHTML='';a.appendChild(makePlane(texSel));});
  a.addEventListener('targetLost', ()=>a.innerHTML='');
}
bind('anchor-namiot','#tex-namiot');
bind('anchor-dom','#tex-dom');
bind('anchor-skrzynia','#tex-skrzynia');
bind('anchor-eq','#tex-eq');

/* === TAP = szybki reset (stop ‚ûú start) bez prze≈Çadowania strony === */
function restartAR(){
  const scene  = document.querySelector('a-scene');
  const mindAR = scene.components['mindar-image'];

  if(!mindAR || !mindAR.controller) return;

  /* zatrzymaj tracking */
  mindAR.controller.stop();

  /* wyczy≈õƒá wszystkie planes z anchor√≥w */
  document.querySelectorAll('[mindar-image-target]').forEach(el=>el.innerHTML='');

  /* natychmiast ponownie uruchom tracking */
  mindAR.controller.start();

  /* opcjonalnie poka≈º na u≈Çamek sekundy loader (‚Äûmigniƒôcie‚Äù) */
  loader.style.display='flex';
  setTimeout(()=>loader.style.display='none',150);
}
window.addEventListener('click',restartAR);   /* ka≈ºdy tap ‚Üí restart skanowania */
</script>
</body>
</html>
